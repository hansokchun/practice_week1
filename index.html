<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 일본 여행 앨범</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>
    <div id="sidebar">
        <div id="photo-viewer">
            <button id="collapse-btn" title="사이드바 축소">&times;</button>
            <h2>사진 보기</h2>
            <img id="current-photo" src="" alt="선택된 사진">
            <p id="photo-description"></p>
            <a id="download-btn" class="button" href="#" download>사진 다운로드</a>
            <button id="share-photo-btn" class="button" style="display: none;">공유하기</button>
        </div>
        <div id="controls">
            <h2>사진 관리</h2>
            <label for="photo-upload" class="button">사진 올리기</label>
            <input type="file" id="photo-upload" multiple accept="image/jpeg, image/png">
            <button id="clear-photos" class="button danger">모든 사진 지우기</button>
            <hr>
            <h2>필터 및 옵션</h2>
            <div id="date-filters">
                <button class="filter-btn active" data-date="all">모든 날짜</button>
            </div>
            <button id="toggle-route">여행 경로 보기</button>
            <button id="view-shared-photos-btn" class="button">다른 사람 공유 보기</button>
        </div>
        <div id="shared-photos-container" style="display: none;">
            <button id="back-to-main-btn" class="button">돌아가기</button>
            <h2>공유된 사진들</h2>
            <div id="shared-photos-list"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exifr/dist/lite.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
    <script src="main.js"></script>
</body>
</html>
